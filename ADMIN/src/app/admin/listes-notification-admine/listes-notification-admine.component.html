<!-- Container Fluid-->
<div class="container-fluid" id="container-wrapper">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
<!--    <h1 class="h3 mb-0 text-gray-800">Mes anciens évènements</h1>-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="./">Home</a></li>
      <li class="breadcrumb-item">Evènements</li>
      <li class="breadcrumb-item active" aria-current="page">Historiques des évènements</li>
    </ol>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h4 class="m-0 font-weight-bold text-primary">Historiques relatives aux évènements</h4>
        </div>
        <div class="table-responsive p-3">
          <table class="table align-items-center table-flush" id="dataTable">
            <thead class="thead-light">
            <tr>
              <th style="color: #0da8ee">Titre</th>
              <th style="color: #0da8ee">Message envoyé</th>
              <th style="color: #0da8ee">Date de création</th>
              <th style="color: #0da8ee">Rappel en heures</th>
              <th style="color: #0da8ee">Les Groupes Destinataires</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let notif of notifications">
              <td>{{notif.title}}</td>
              <td>{{notif.message}}</td>
              <td>{{convertDate(notif.date)}}</td>
              <td>{{notif.rappel}}</td>
              <td>
                <ul>
                  <li *ngFor="let group of notif.groupeMeds">
                    {{group.titre}}
                  </li>
                </ul>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
